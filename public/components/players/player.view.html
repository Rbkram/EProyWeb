<section class="container-fluid">
	<div class="row">
		<div class="col-xs-offset-1 col-xs-10">
			<div id="playerForm" class="col-xs-12">
				<form id="sign-form" name="frmPlayerReg" autocomplete="off">
					<div class="col-xs-12">
						<div class="col-sm-6">

							<!-- Campo cod jugador -->
							<md-input-container flex-offset>
								<label>Código</label>
								<input type="text" name="cod" ng-model="vm.player.cod" required>

								<!-- Mensaje de retroalimentacion -->
								<div ng-messages="frmPlayerReg.cod.$error">
									<div ng-messages-include="components/includes/messages.html"></div>
								</div>
							</md-input-container>
						</div>
						<div class="col-sm-6">

							<!-- Campo nombre jugador -->
							<md-input-container flex-offset>
								<label>Nombre completo</label>
								<input type="text" name="name" ng-model="vm.player.name" required>

								<!-- Mensaje de retroalimentacion -->
								<div ng-messages="frmPlayerReg.name.$error">
									<div ng-messages-include="components/includes/messages.html"></div>
								</div>
							</md-input-container>
						</div>
					</div>
					<div class="col-xs-12">
						<div class="col-sm-6">

							<!-- Campo alias jugador -->
							<md-input-container flex-offset>
								<label>Alias</label>
								<input type="text" name="alias" ng-model="vm.player.alias" required>

								<!-- Mensaje de retroalimentacion -->
								<div ng-messages="frmPlayerReg.alias.$error">
									<div ng-messages-include="components/includes/messages.html"></div>
								</div>
							</md-input-container>
						</div>
						<div class="col-sm-6">

							<!-- Campo cantidad dinero -->
							<md-input-container flex-offset>
								<label>Dinero</label>
								<input type="number" name="money" min="1000" ng-model="vm.player.money" required>

								<!-- Mensaje de retroalimentacion -->
								<div ng-messages="frmPlayerReg.money.$error">
									<div ng-messages-include="components/includes/messages.html"></div>
								</div>
							</md-input-container>
						</div>
					</div>
					<div class="col-xs-12">
						<div class="col-sm-12">

							<!-- Campo para la fotografía -->
							<md-input-container flex-offset>
								<label id="buttonLogo" for="photo" class="btn btn-primary btn-file">
									Adjuntar fotografía <input id="photo" name="photo" type="file" ng-model="vm.player.photo" required style="display: none;">
								</label>

								<!-- Mensaje de retroalimentacion -->
								<div ng-messages="frmPlayerReg.money.$error">
									<div ng-messages-include="components/includes/messages.html"></div>
								</div>
							</md-input-container>
						</div>
					</div>
				</form>
			</div>
			<div class="col-xs-12">
				<!-- Tabla historial de eventos -->
				<table id="playersTable" class="table-responsive md-whiteframe-3dp">
					<thead class="md-whiteframe-3dp">
						<tr>
							<th>Código</th>
							<th>Jugador</th>
							<th>Alias</th>
							<th>Dinero</th>
							<th>Fotografía</th>
						</tr>
					</thead>
					<tbody>
						<tr >
							<td></td>
							<td></td>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</section>
