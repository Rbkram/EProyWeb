<section id="regPlayer" class="container-fluid">
	<div ng-include="'./../components/includes/nav.html'" scope="" onload=""></div>
	<div class="row">
		<div class="col-xs-12 col-sm-offset-1 col-sm-10">
			<div id="playerForm" class="col-xs-12">
				<form id="sign-form" name="frmPlayerReg" autocomplete="off" ng-submit="vm.presavePlayer(vm.player)">
					<div class="col-xs-12">
						<div class="col-sm-6">

							<!-- Campo cod jugador -->
							<md-input-container  flex-offset>
								<label>Código</label>
								<input type="text" name="id" ng-model="vm.player.id" ng-pattern="/^[0-9]{3}$/" min="0" maxlength="3" md-maxlength="3" placeholder="001" required>

								<!-- Mensaje de retroalimentacion -->
								<div ng-messages="frmPlayerReg.id.$error">
									<div ng-messages-include="components/includes/messages.html"></div>
								</div>
							</md-input-container>
						</div>
						<div class="col-sm-6">

							<!-- Campo nombre jugador -->
							<md-input-container flex-offset>
								<label>Nombre completo</label>
								<input type="text" name="name" ng-model="vm.player.name" pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚüÜ]{2,20}[ ]{1}[a-zA-ZñÑáéíóúÁÉÍÓÚüÜ]{2,20}" placeholder="Cristiano Tejares" md-maxlength="41" maxlength="41" required>

								<!-- Mensaje de retroalimentacion -->
								<div ng-messages="frmPlayerReg.name.$error">
									<div ng-messages-include="components/includes/messages.html"></div>
								</div>
							</md-input-container>
						</div>
					</div>
					<div class="col-xs-12">
						<div class="col-sm-6">

							<!-- Campo alias jugador -->
							<md-input-container flex-offset>
								<label>Alias</label>
								<input type="text" name="alias" ng-model="vm.player.alias" placeholder="El Chunche" md-maxlength="21" maxlength="21" required>

								<!-- Mensaje de retroalimentacion -->
								<div ng-messages="frmPlayerReg.alias.$error">
									<div ng-messages-include="components/includes/messages.html"></div>
								</div>
							</md-input-container>
						</div>
						<div class="col-sm-6">

							<!-- Campo cantidad dinero -->
							<md-input-container flex-offset>
								<label>Dinero (colones)</label>
								<input type="number" name="money" min="1000" ng-model="vm.player.money" placeholder="1000" required>

								<!-- Mensaje de retroalimentacion -->
								<div ng-messages="frmPlayerReg.money.$error">
									<div ng-messages-include="components/includes/messages.html"></div>
								</div>
							</md-input-container>
						</div>
					</div>
					<div class="col-xs-12">
						<div class="col-md-offset-3 col-sm-6">

							<!-- Campo para la fotografía -->
							<label id="buttonLogo" for="photo" class="btn btn-primary btn-file">
								Adjuntar fotografía <input id="photo" name="photo" type="file" ng-model="vm.player.photo" style="display: none;">
							</label>

							<!-- Mensaje de retroalimentacion -->
							<div ng-messages="frmPlayerReg.money.$error">
								<div ng-messages-include="components/includes/messages.html"></div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-offset-10 col-md-2">
							<!-- botón para guardar datos -->
							<md-button type="submit" class="md-raised" ng-disabled="frmPlayerReg.$invalid" ng-click="vm.reset()">Ingresar</md-button>
						</div>

					</div>
				</form>
			</div>
			<div id="players" class="col-xs-12">
				<div class="col-xs-12 md-whiteframe-3dp barName">
					<p>JUGADORES</p>
				</div>
				<div id="cardsSpace" class="col-xs-12">
					<div class="col-xs-12 col-sm-4 col-md-3" ng-repeat="player in vm.players">
						<md-card class="user-card">
							<md-card-avatar class="avatar avatar-test text-center">
								<img id="imgPlayer" width="100px" height="100px" src="{{player.photo}}">
							</md-card-avatar>
							<md-toolbar class="red">
								<p class="md-headline name-test text-center" layout="column" layout-align="start">{{player.name}} <br> Alias: {{player.alias}}</p>
							</md-toolbar>
							<md-card-title>
								<md-card-title-text layout="row">
									<div class="text-center">
										<span>Código: {{player.id}}</span>
										<br>
										<span>Dinero: {{player.money}}</span>
									</div>
								</md-card-title-text>
							</md-card-title>
						</md-card>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
