<section id="properties" class="container-fluid">
	<div ng-include="'./../components/includes/nav.html'" scope="" onload=""></div>
	<div class="row">
		<div class="col-xs-12 col-sm-offset-1 col-sm-10">
			<!-- compra de las propiedades -->
			<div id="players" class="col-xs-12">
				<div id="buySpace" class="col-xs-12" ng-show="vm.buyProperty">
					<p>Al seleccionar un jugador y dar click en el botón de comprar, se efectuará la compra de la propiedad.</p>
					<form id="sign-form" name="frmBuyProp" autocomplete="off">
						<div class="col-sm-4">

							<!-- Campo Nombre propiedad -->
							<md-input-container flex-offset>
								<label>Propiedad</label>
								<input name="nameProp" ng-model="vm.buyProp.nameProp" disabled="disabled">
							</md-input-container>
						</div>
						<div class="col-sm-4">

							<!-- Campo id propiedad -->
							<md-input-container flex-offset>
								<label>Id de la propiedad</label>
								<input name="idProp" ng-model="vm.buyProp.idProp" disabled="disabled">
							</md-input-container>
						</div>
						<div class="col-sm-4">

							<!-- Campo precio propiedad -->
							<md-input-container flex-offset>
								<label>Precio</label>
								<input name="priceProp" ng-model="vm.buyProp.priceProp" disabled="disabled">
							</md-input-container>
						</div>
						<div class="col-xs-12">

						<!-- Escoge el jugador -->
							<md-input-container>
								<label>Selecciona nombre del jugador</label>
								<md-select id="selectPlayer" name="idPlayer" ng-model="vm.buyProp.idPlayer" required>
									<md-option ng-repeat="player in vm.players" value="{{player.id}}">{{player.name}}</md-option>
								</md-select>

								<!-- Mensaje de retroalimentacion -->
								<div ng-messages="frmBuyProp.player.$error">
									<div ng-messages-include="components/includes/messages.html"></div>
								</div>
							</md-input-container>
						</div>
						<md-button type="submit" class="md-raised pull-right" data-dismiss="modal" ng-disabled="frmBuyProp.$invalid" ng-click="vm.buy(vm.buyProp)">Comprar</md-button>
					</form>
				</div>
				<div class="col-xs-12 md-whiteframe-3dp barName">
					<p>Propiedades</p>
				</div>
				<div id="cardsSpace2" class="col-xs-12">
					<div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="property in vm.properties | filter:{ownedby:-1}">
						<!-- Cards de las propiedades -->
						<md-card class="user-card headCard">
							<md-toolbar class="red">
								<p class="md-headline name-test text-center" layout="column" layout-align="start">{{property.name}}</p>
							</md-toolbar>
							<md-card-content class="text-center">
								<p>id: {{property.id}}</p>
								<p>Precio: {{property.price}}</p>
								<p>Grupo: {{property.group}}</p>
								<p>Dueño: {{property.ownedby}} (no tiene)</p>
						</md-card-content>
						<md-button type="button" class="md-raised clickButton" ng-click="vm.getInfo(property)">Comprar</md-button>

					</md-card>
				</div>
			</div>
		</div>
	</div>
</div>
</section>
